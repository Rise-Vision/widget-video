<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Settings</title>

  <link rel="stylesheet" href="css/settings.min.css"/>

  <style type="text/css">
    body, html {
      background: transparent;
    }

    .text-validation {
      margin-top: -15px;
    }

  </style>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
</head>
<body ng-app="risevision.widget.video.settings" ng-controller="settingsController">
  <div class="widget">
    <div class="overlay"></div>
    <div class="settings">
      <div class="settings-center">
        <div class="wrapper container modal-content" ng-controller="videoSettingsController" ng-cloak>
          <div class="modal-header">
            <h2 id="settings-title"> {{"video.settings" | translate }}
              <button id="settings-close" type="button" class="close" ng-click="closeSettings()">
                <i class="fa fa-times"></i>
              </button>
            </h2>
            <div class="sticky-wrapper">
              <widget-button-toolbar
                save="saveSettings()" cancel="closeSettings()" disable-save="settingsForm.$invalid"
                contribute="https://github.com/Rise-Vision/widget-video"></widget-button-toolbar>
            </div>
          </div>
          <form role="form" name="settingsForm">
            <!-- URL -->
            <url-field id="urlField" name="urlField" url="settings.additionalParams.url"
                       company-id="{{settings.params.companyId}}"
                       ng-model="urlentry" valid></url-field>
            <p class="text-danger text-validation" ng-show="initialView">
              {{"widgets.errors.required" | translate}}
            </p>
            <p class="text-danger text-validation" ng-show="invalidFormat">
              {{"video.errors.format" | translate}}
            </p>
            <!-- Video Setting -->
            <video-setting id="videoSetting" video="settings.additionalParams.video"></video-setting>
            <!-- Background Setting -->
            <background-setting id="background" background="settings.additionalParams.background"></background-setting>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="js/settings.min.js"></script>

  <!-- build:e2egadgets -->
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  

  <script src="//s3.amazonaws.com/rise-common/scripts/i18next/i18next.min.js"></script>

</body>
</html>
