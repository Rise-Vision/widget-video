<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Video Widget</title>

  <script src="../../../src/components/web-component-tester/browser.js"></script>

  <link rel="stylesheet" type="text/css" href="../../../src/components/videojs/dist/video-js.css">
  <link rel="stylesheet" type="text/css" href="../../../src/widget/css/video.css">
  <link rel="stylesheet" href="../../../src/components/widget-common/dist/css/message.css">

</head>
<body>

<div id="container">
  <video id="player" class="video-js" preload="auto"></video>
</div>

<div id="messageContainer"></div>

<script src="../../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script src="../../../node_modules/widget-tester/mocks/logger-mock.js"></script>

<script src="../../../src/components/videojs/dist/video.min.js"></script>
<script src="../../../src/components/underscore/underscore-min.js"></script>

<script src="../../../src/components/widget-common/dist/config.js"></script>
<script src="../../../src/components/widget-common/dist/common.js"></script>
<script src="../../../src/components/widget-common/dist/message.js"></script>
<script src="../../../src/components/widget-common/dist/rise-cache.js"></script>
<script src="../../../src/config/version.js"></script>
<script src="../../../src/config/test.js"></script>
<script src="../../../src/widget/video.js"></script>
<script src="../../../src/widget/player-utils.js"></script>
<script src="../../../src/widget/non-storage.js"></script>
<script src="../../../src/widget/player-vjs.js"></script>

<script type="text/javascript">
  config.COMPONENTS_PATH = "../../../src/components/";
</script>

<script src="../../data/non-storage.js"></script>
<script>
  suite("non-storage", function() {

    var clock, paramsStub, ready = false;

    var check = function(done) {
      if (ready) {
        done();
      }
      else {
        setTimeout(function() {
          check(done)
        }, 1000);
      }
    };

    paramsStub = sinon.stub(RiseVision.Video, "setAdditionalParams", function (names, values, displayId) {
      ready = true;

      // need to set the fake timer clock before any of the code within setAdditionalParams is executed
      clock = sinon.useFakeTimers();
      // restore the function
      paramsStub.restore();
      // call it again with the params
      RiseVision.Video.setAdditionalParams(names, values, displayId);
    });

    suiteSetup(function(done) {
      check(done);
    });

    teardown(function () {
      clock.restore();
    });

    suite( "VideoJS options", function() {
      test( "should add controls to video", function() {
        assert.isNotNull( document.querySelector("#player.vjs-controls-enabled") );
      } );

      test( "should remove loading spinner", function() {
        assert.isNull( document.querySelector("#player.vjs-loading-spinner") );
      } );
    } );

    suite("Disable fullscreen", function() {

      test( "should add css class", function() {
        assert.isNotNull( document.querySelector( "#player.vjs-nofull" ) );
      } );

    });

    suite("non-storage initialization - file added", function () {
      var onInitSpy = sinon.spy(RiseVision.Video, "onFileInit");

      suiteTeardown(function() {
        RiseVision.Video.onFileInit.restore();
      });

      test("RiseVision.Video.onFileInit should be called", function() {
        assert(onInitSpy.calledOnce, "onFileInit called once");
        assert.equal(onInitSpy.args[0][0], "http://s3.amazonaws.com/stu-testing/sample_videos/big-buck-bunny_trailer.webm");
      });
    });

    suite("non-storage refresh - file updated", function() {
      var onRefreshSpy = sinon.spy(RiseVision.Video, "onFileRefresh");

      suiteTeardown(function() {
        RiseVision.Video.onFileRefresh.restore();
      });

      test("RiseVision.Video.onFileRefresh called when file updated", function() {
        // advance clock the refresh interval duration amount
        clock.tick(900000);

        assert(onRefreshSpy.calledOnce, "onFileRefresh called once");
        assert.include(onRefreshSpy.args[0][0], "http://s3.amazonaws.com/stu-testing/sample_videos/big-buck-bunny_trailer.webm",
          "onFileRefresh called with correct url");
      });

    });

    suite( "volume", function() {
      test( "should set volume", function() {
        var video = document.getElementById( "player_html5_api" );

        assert.equal( video.volume, 0.5 );
      } );
    } );

    suite( "playback", function() {
      test( "should resume playing video after 5 seconds when paused", function( done ) {
        var video = document.getElementById( "player_html5_api" );

        video.muted = true;
        video.play();
        video.pause();
        clock.restore();

        // Allow enough time for player "pause" event to fire.
        setTimeout( function() {
          assert.isNotNull( document.querySelector( "#player.vjs-paused" ) );

          clock.tick( 5000 );
          clock.restore();

          // Allow enough time for player element classes to be updated.
          setTimeout( function() {
            assert.isNull( document.querySelector( "#player.vjs-paused" ) );
            assert.isNotNull( document.querySelector( "#player.vjs-playing" ) );
            done();
          }, 0 );

          clock = sinon.useFakeTimers();
        }, 0 );

        clock = sinon.useFakeTimers();
      } );
    } );

  });
</script>

<script src="../../../src/widget/main.js"></script>

</body>
</html>
