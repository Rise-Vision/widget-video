<script>

  suite("non-storage", function() {
    var clock;

    setup(function() {
      clock = sinon.useFakeTimers();
    });

    teardown(function() {
      clock.restore();
    });

    suite("non-storage initialization - file added", function () {
      var onInitStub = sinon.stub(RiseVision.Video, "onFileInit", function(){});

      suiteTeardown(function() {
        RiseVision.Video.onFileInit.restore();
      });

      test("RiseVision.Video.onFileInit should be called", function() {

        assert(onInitStub.calledOnce, "onFileInit called once");
        assert.include(onInitStub.args[0][0], "http://s3.amazonaws.com/stu-testing/sample_videos/big-buck-bunny_trailer.webm?cb=",
          "onFileInit called with correct url");
      });
    });
