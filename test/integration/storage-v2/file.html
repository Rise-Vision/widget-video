<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" type="text/css" href="../../../src/vendor/videojs/dist/video-js.css">

  <link rel="stylesheet" href="../../../src/components/widget-common/dist/css/message.css">
</head>
<body>

<div id="container">
  <video id="player" class="video-js" preload="auto"></video>
</div>

<div id="messageContainer"></div>

<script src="../../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script src="../../../node_modules/widget-tester/mocks/logger-mock.js"></script>

<script src="../../../src/vendor/videojs/dist/video.min.js"></script>
<script src="../../../src/components/underscore/underscore-min.js"></script>

<script src="../../../src/components/widget-common/dist/config.js"></script>
<script src="../../../src/components/widget-common/dist/common.js"></script>
<script src="../../../src/components/widget-common/dist/message.js"></script>
<script src="../../../src/components/widget-common/dist/rise-cache.js"></script>
<script src="../../../src/config/version.js"></script>
<script src="../../../src/config/test.js"></script>
<script src="../../../src/widget/video-utils.js"></script>
<script src="../../../src/widget/video.js"></script>
<script src="../../../src/widget/player-utils.js"></script>
<script src="../../../src/widget/storage-file.js"></script>
<script src="../../../src/widget/player-vjs.js"></script>

<script type="text/javascript">
  config.COMPONENTS_PATH = "../../../src/components/";
  config.VENDOR_PATH = "../../../src/vendor/";
</script>

<script src="../../data/storage-file.js"></script>
<script src="../js/file.js"></script>
<script>
  isV2Running = true;

  sinon.stub(RiseVision.Common.RiseCache, "isV2Running", function (callback) {
    requests = [];
    xhr = sinon.useFakeXMLHttpRequest();

    xhr.onCreate = function (xhr) {
      requests.push(xhr);
    };

    RiseVision.Common.RiseCache.isV2Running.restore();
    RiseVision.Common.RiseCache.isRCV2Player(callback);
  });

  sinon.stub(RiseVision.Video, "setAdditionalParams", function (params, mode, displayId) {
    storage = document.querySelector("rise-storage");
    ready = true;

    sinon.stub(storage, "_getStorageSubscription", function () {
      storage._computeStorageUrl();
      storage._loadStorage();
    });

    RiseVision.Video.setAdditionalParams.restore();
    RiseVision.Video.setAdditionalParams(params, mode, displayId);
  });
</script>

<script src="../../../src/widget/main.js"></script>

</body>
</html>
