<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="//localhost:9494/?url=http://s3.amazonaws.com/rise-common/scripts/jwplayer-7.4.2/jwplayer.js"></script>
  <script>jwplayer.key="YRamd/nrBPuzrLYWPaV+VmMiQ8H7UAP+WFPDG3+GCxr7wVPI"</script>

  <script>
    var scriptElement = document.createElement("script");
    var linkElement = document.createElement("link");

    function getBucketPath() {
      var url = decodeURIComponent(window.location.search.substring(1)),
        el = document.createElement("a"),
        pathArray, host, protocol, path;

      el.href = url.split("=")[1];

      pathArray = el.pathname.split( "/");
      host = el.host;
      protocol = el.protocol;
      path = protocol + "//" + host + "/";

      for (var i = 0; i < pathArray.length; i += 1) {
        if (pathArray[i] !== "") {
          path += pathArray[i] + "/";

          if (pathArray[i] === "dist") {
            break;
          }
        }
      }

      return path;
    }

    scriptElement.src = "//localhost:9494/?url=" + encodeURIComponent(getBucketPath()) + "js/player-folder.min.js";

    linkElement.rel = "stylesheet";
    linkElement.type = "text/css";
    linkElement.href = "//localhost:9494/?url=" + encodeURIComponent(getBucketPath()) + "skin/jwplayer-skin.min.css";

    document.getElementsByTagName("head")[0].appendChild(scriptElement);
    document.getElementsByTagName("head")[0].appendChild(linkElement);
  </script>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>

</body>
