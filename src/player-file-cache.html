<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="//localhost:9494/?url=http://s3.amazonaws.com/rise-common/scripts/jw-player/jwplayer.js"></script>
  <script>jwplayer.key="KpI+Mo3vt94CJwrGRV6XX4qrevXb6BpRNMVnhhEzOuLfXOHY"</script>

  <script>
    var scriptElement = document.createElement("script");

    function getBucketPath() {
      var url = decodeURIComponent(window.location.search.substring(1)),
        el = document.createElement("a"),
        pathArray, host, protocol, path;

      el.href = url.split("=")[1];

      pathArray = el.pathname.split( "/");
      host = el.host;
      protocol = el.protocol;
      path = protocol + "//" + host + "/";

      for (var i = 0; i < pathArray.length; i += 1) {
        if (pathArray[i] !== "") {
          path += pathArray[i] + "/";

          if (pathArray[i] === "dist") {
            break;
          }
        }
      }

      return path;
    }

    scriptElement.src = "//localhost:9494/?url=" + encodeURIComponent(getBucketPath()) + "js/player-file.min.js";

    document.getElementsByTagName("head")[0].appendChild(scriptElement);
  </script>
  <style>
    body {
      margin: 0;
      background-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

    .notransition {
      -webkit-transition: none !important;
      transition: none !important;
    }

    .disable-context-menu {
      display: none !important;
    }
  </style>
</head>

</body>
