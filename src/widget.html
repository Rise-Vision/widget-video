<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Widget</title>

  <!-- build:css css/video.min.css -->
  <link rel="stylesheet" type="text/css" href="vendor/videojs/dist/video-js.css">
  <link rel="stylesheet" type="text/css" href="widget/css/video.css">
  <link rel="stylesheet" type="text/css" href="components/widget-common/dist/css/message.css">
  <!-- endbuild -->

</head>
<body>

  <div id="container">
    <video id="player" class="video-js" preload="auto"></video>
  </div>

  <div id="messageContainer"></div>

  <script>
    if (document.domain.indexOf("localhost") === -1) {
      try {
        document.domain = "risevision.com";
      } catch (err) {
        // can't set document.domain, risevision.com not an accepted suffix of current document domain
      }
    }
  </script>

  <script src="gadgets/gadgets.min.js"></script>

  <script src="vendor/videojs/dist/video.min.js"></script>
  <script src="components/underscore/underscore-min.js"></script>

  <!-- build:js js/widget.min.js -->
  <script src="components/widget-common/dist/config.js"></script>
  <script src="components/widget-common/dist/logger.js"></script>
  <script src="components/widget-common/dist/common.js"></script>
  <script src="components/widget-common/dist/rise-cache.js"></script>
  <script src="common-modules/local-messaging.js"></script>
  <script src="common-modules/player-local-storage.js"></script>
  <script src="common-modules/player-local-storage-licensing.js"></script>
  <script src="config/version.js"></script>
  <script src="config/config.js"></script>
  <script src="widget/video-utils.js"></script>
  <script src="widget/video.js"></script>
  <script src="widget/video-rls.js"></script>
  <script src="widget/player-utils.js"></script>
  <script src="widget/storage-file.js"></script>
  <script src="widget/storage-folder.js"></script>
  <script src="widget/non-storage.js"></script>
  <script src="widget/player-vjs.js"></script>
  <script src="components/widget-common/dist/message.js"></script>
  <script src="widget/player-local-storage-file.js"></script>
  <script src="widget/player-local-storage-folder.js"></script>
  <script src="widget/main.js"></script>
  <script src="widget/analytics.js"></script>
  <!-- endbuild -->
</body>
</html>
